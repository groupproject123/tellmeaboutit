<div ng-controller="DetailReviewController as vm">
	<!-- <div flex-offset="10"> -->
	<div class="md-actions" layout="row" layout-align="end center">
		<div flex="20">
		</div>
	<div flex="">
	<!-- <div class="md-actions" layout="row" layout-align="end center"> -->
		<md-card>
				<img ng-src="{{vm.review.image}}" class="md-card-image img-responsive"/>
				<md-card-content>
					<h1>Product Name/Brand: {{vm.review.name}}</h1>
					<h2>Rating: {{vm.review.rating}}/5 Points</h2>
					<h4>Review: {{vm.review.description}}</h2>

				</md-card-content>
				<div class="md-actions" layout="row" layout-align="end center">
					<md-button ui-sref="EditReview({id: a._id})" class="md-accent md-raised">Edit this Review</md-button>
				</div>
			</md-card>
	<!-- </div> -->
	</div>
	<div flex="20">
	</div>
</div>



<!-- ADD COMMENT -->
	<div style="text-align:center;">
		<md-button class="md-accent md-raised" ng-show="!addComment" ng-click="addComment = true;">Add Comment</md-button>
		<md-content class="form-inline" ng-show="addComment"></md-content>
		<md-input-container layout-align="center">
			<input type='text' class="form-control" ng-model="vm.newComment" placeholder="Comment...">
		</md-input-container>
			<md-button  class="md-accent md-raised" ng-click="addComment = false; vm.addComment();">Submit</md-button>
			<md-button class="md-accent md-raised" ng-click="addComment = false;">Cancel</md-button>

	</div>
	<br>
	<br>

<!-- DISPLAY COMMENTS  -->
<div class="md-actions" layout="colum" layout-align="end center">
<div flex="10">
</div>
<div flex="">
		<md-card ng-repeat="c in vm.comments">
			<md-content class="well container" layout-align="center">
			<h6>Posted By:{{c.user}}</h6>
			<h2>Comment: {{c.body}}</h1>
			<br>
			<md-button class="md-accent" ng-click="vm.deleteComment(c)">Delete</md-button>
		</md-content class="well container">
	</md-card>
	</div>

<div flex="10">
</div>
</div>

<!-- </div> -->
</div>
