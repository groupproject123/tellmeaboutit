<div layout-align="center" layout="row">

<div layout="row" layout-align="center" class="nav navbar-nav" ng-show="nav.status.username">
	<h1 style="text-alight:center" class="NavFont">Glad to see you, {{nav.status.username}}!</h1>
</div>

<body ng-controller="GlobalController as nav">

	<div layout="column" ng-cloak>
	  <md-content class="md-padding" layout="row">

	    <md-toolbar id="Background">
				<div style="text-align:right">
	      <h3 layout-align="right" class="md-toolbar-tools md-toolbar-tools-bottom">
	        <md-button class="NavFont" ui-sref="Home">Home</md-button>
					<md-button class="NavFont" ui-sref="CreateReview">Create Reviews</md-button>
					<md-button  class="NavFont" ui-sref="Login_Register" ng-show="!nav.status.username">Login/Register</md-button>
					<md-button  class="NavFont" ng-click="nav.logout()" ng-show="nav.status.username">Logout</md-button>

			</div>
	    </md-toolbar>
	  </md-content>
		</div>
	</div>

</div>
